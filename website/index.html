<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Ipsum - Spot</title>
    <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
<div id="buttonsDiv">
    <div id="switchDiv">
        <button id="buttonListening" class="switchButton switchButtonUnactive" onclick="ListeningSwitch(this)">Listening there</button>
        <button id="buttonFollowing" class="switchButton switchButtonUnactive" onclick="FollowingSwitch(this)">Not following</button>
        <button id="buttonStop" class="switchButton" onclick="stopSpot()">Stop</button>
    </div>
    <div id="movementDiv">
        <button 
            id="buttonForward"
            onmousedown ="MovementButtonDown(this,1)"
            onmouseup="MovementButtonUp(this,1)"
            onmouseout="MovementButtonUp(this,1)"
            class="movementButton movementButtonUnactive">
            <svg
            width="100"
            height="100"
            viewBox="0 0 100 100"
            id="svg1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:svg="http://www.w3.org/2000/svg">
            <defs
                id="defs1" />
                <g
                id="g1">
                    <rect
                        style="fill: darkorange;stroke-width:10;stroke-linecap:square"
                        id="rect1"
                        width="20"
                        height="60"
                        x="40"
                        y="40" />
                    <path
                        style="fill:darkorange;stroke-width:10;stroke-linecap:square"
                        id="path1"
                        d="m 0,0 -50,0 25,-41 z"
                        transform="translate(75,41)" />
                </g>
            </svg></button>
        <button
            id="buttonBackward"
            onmousedown ="MovementButtonDown(this,-1)"
            onmouseup="MovementButtonUp(this,-1)"
            onmouseout="MovementButtonUp(this,-1)"
            class="movementButton movementButtonUnactive">
            Backward</button>
        <button
            id="buttonRight"
            onmousedown ="MovementButtonDown(this,-2)"
            onmouseup="MovementButtonUp(this,-2)"
            onmouseout="MovementButtonUp(this,-2)"
            class="movementButton movementButtonUnactive">
            Right</button>
        <button
            id="buttonLeft"
            onmousedown ="MovementButtonDown(this,2)"
            onmouseup="MovementButtonUp(this,2)"
            onmouseout="MovementButtonUp(this,2)"
            class="movementButton movementButtonUnactive">
            Left</button>
        <button
            id="buttonUp"
            onclick="UpDownButton(this,true)"
            class="UpDownButton">
            Stand</button>
        <button
            id="buttonDown"
            onclick="UpDownButton(this,false)"
            class="UpDownButton">
            Lay down</button>
        <button
            id="buttonRotateLeft"
            onmousedown ="RotationButtonDown(this,1)"
            onmouseup="RotationButtonUp(this,1)"
            onmouseout="RotationButtonUp(this,1)"
            class="movementButton movementButtonUnactive">
            Turn Left</button>
        <button
            id="buttonRotateRight"
            onmousedown ="RotationButtonDown(this,-1)"
            onmouseup="RotationButtonUp(this,-1)"
            onmouseout="RotationButtonUp(this,-1)"
            class="movementButton movementButtonUnactive">
            Turn Right</button>
        
    </div>
</div>
</body>
<script src="assets/script.js"></script>
<script src="assets/communication.js"></script>
</html>
