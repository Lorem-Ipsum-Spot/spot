<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Ipsum - Spot</title>
    <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
<div id="buttonsDiv">
    <div id="switchDiv">
        <button id="buttonListening" class="switchButton switchButtonUnactive" onclick="ListeningSwitch(this)">Listening there</button>
        <button id="buttonFollowing" class="switchButton switchButtonUnactive" onclick="FollowingSwitch(this)">Not following</button>
        <button id="buttonStop" class="switchButton" onclick="stopSpot()">Stop</button>
    </div>
    <div id="movementDiv">
        <button 
            id="buttonForward"
            onmousedown ="MovementButtonDown(this,1)"
            onmouseup="MovementButtonUp(this,1)"
            onmouseout="MovementButtonUp(this,1)"
            class="movementButton movementButtonUnactive">
            <object data="graphics/arrow.svg" width="80%" height="80%"></object>
            </button>
        <button
            id="buttonBackward"
            onmousedown ="MovementButtonDown(this,-1)"
            onmouseup="MovementButtonUp(this,-1)"
            onmouseout="MovementButtonUp(this,-1)"
            class="movementButton movementButtonUnactive">
            <object style="transform: rotate(180deg);"data="graphics/arrow.svg" width="80%" height="80%"></object>
            </button>
        <button
            id="buttonRight"
            onmousedown ="MovementButtonDown(this,-2)"
            onmouseup="MovementButtonUp(this,-2)"
            onmouseout="MovementButtonUp(this,-2)"
            class="movementButton movementButtonUnactive">
            <object style="transform: rotate(90deg);"data="graphics/arrow.svg" width="80%" height="80%"></object>
            </button>
        <button
            id="buttonLeft"
            onmousedown ="MovementButtonDown(this,2)"
            onmouseup="MovementButtonUp(this,2)"
            onmouseout="MovementButtonUp(this,2)"
            class="movementButton movementButtonUnactive">
            <object style="transform: rotate(-90deg);"data="graphics/arrow.svg" width="80%" height="80%"></object>
            </button>
        <button
            id="buttonUp"
            onclick="UpDownButton(this,true)"
            class="UpDownButton">
            Stand</button>
        <button
            id="buttonDown"
            onclick="UpDownButton(this,false)"
            class="UpDownButton">
            Lay down</button>
        <button
            id="buttonRotateLeft"
            onmousedown ="RotationButtonDown(this,1)"
            onmouseup="RotationButtonUp(this,1)"
            onmouseout="RotationButtonUp(this,1)"
            class="movementButton movementButtonUnactive">
            <object data="graphics/arrowTurn.svg" width="80%" height="80%"></object>
            </button>
        <button
            id="buttonRotateRight"
            onmousedown ="RotationButtonDown(this,-1)"
            onmouseup="RotationButtonUp(this,-1)"
            onmouseout="RotationButtonUp(this,-1)"
            class="movementButton movementButtonUnactive">
            <object style="transform: scaleX(-100%);"data="graphics/arrowTurn.svg" width="80%" height="80%"></object>
            </button>
    </div>
</div>
</body>
<script src="assets/script.js"></script>
<script src="assets/communication.js"></script>
</html>
